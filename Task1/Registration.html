<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="Form.css">
</head>
<body>
  <form class="signup" action="../Task2/ThankYou.html" method="get">
    <div class="title">
      <h1>Sign Up</h1>
      <p>Itâ€™s free and only takes a minute</p>
    </div>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="cpassword">Confirm Password</label>
    <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter your password" required>

    <button type="submit">Submit</button>

    <div class="footer">
      <p>By clicking the Sign Up button, you agree to our</p>
      <p><a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
    </div>

    <p class="text-center small-text">
      Already have an account? <a href="Login.html">Login Here</a>
    </p>
  </form>
</body>
</html>
