<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="schoolTitle"></h1>

    <div class="info-section">
        <div id="schoolInfo"></div>
        <div id="schoolContacts"><strong>Contact Details</strong></div>
    </div>

    <div class="student_section">
        <div class="student_selector">
            <label for="studentDropdown">Select Grade</label>
            <select name="students" id="studentDropdown">
                <option> Select </option>
            </select>
        </div>
        <div class="student_display">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
